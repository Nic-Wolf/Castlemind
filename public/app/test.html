<!DOCTYPE html>
<html>
<head>
	<title>express-title</title>
	<link rel="stylesheet" href="../assets/stylesheets/style.css">
	<link rel="stylesheet" href="../assets/stylesheets/tutorial.css">

	<script src="../assets/components/angular/angular.js"></script>
	<script src="../assets/components/angular/angular-cookies.js"></script>
	<script src="../assets/components/angular/angular-route.js"></script>
	<script src="../assets/javascripts/bundle.js"></script>

</head>
<body ng-app="routeApp">
	<div ng-view>

		<div id='container'>

			<div id='directions'>
				<h3>{{tCtrl.statement}}</h3>
				<div ng-repeat="message in tCtrl.messages.slice(0, 5)">{{message}}</div>

			</div>
			
			<div id='divHints' class="{{tCtrl.hints.class}}">
				<div class="{{hint.class}}" ng-repeat="hint in tCtrl.hints">
					<img src="{{hint.image}}" alt="" class="{{hint.imgClass}}">
				</div>
			</div>

			<div id='divUserMoves'>
				<div class="{{move.class}}" ng-repeat="move in tCtrl.moves"></div>
			</div>
			
			<div id='gameBoard'>
				<table id='tutorialGrid'>
					<tr class="rows" ng-repeat="row in [0, 1, 2, 3, 4]">
						<td class="{{square.class}}" ng-repeat="square in tCtrl.example.slice(row * 5,(row + 1) * 5)" ng-click="square.click()">
							<img class="{{square.imgClass}}" src="{{square.image}}" alt="">
						</td>
					</tr>
				</table>
			</div>

			<div id='options'>
				<button id='next' class="{{tCtrl.buttonClass}}" ng-click="tCtrl.next()">Next</button>
				<button id='justPlay' ng-click="tCtrl.game()">Just Play!</button>
			</div>

		</div>
	</div>

</body>
</html>
