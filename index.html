<!DOCTYPE html>
<html>
<head>
	<title>Castlemind Main View</title>

	<style type="text/css">

		#divGrid {
			width: 260px;
			height: 260px;
			background: #777;
			border: 4px solid black;
		}
		.square {
			width: 50px;
			height: 50px;
			/*background-color: #ddd;*/
			margin: 1px;
			float: left;
			text-align: center;
		}

	</style>

	<script type="text/javascript">

	window.onload = init;

	function init() {

		var divGrid = document.getElementById('divGrid');

		// make a factory to produce new squares
		// squares need:
		function newSquare(rowNum, colNum) {
			// to be divs
			var square = document.createElement('div');
			
			// to have the square class
			square.className = 'square';
			
			// to have a random color
			square.style.backgroundColor = someColor();


			
			// to have proper x/y coordinates
			// these values should be passed in, since they'll be created when we loop
			var x = rowNum;
			var y = colNum;

			// TESTS
			// display the x/y in the square
			square.innerHTML = x + ", " + y; 
			//alert(square.style.backgroundColor);
			// set onclick to check the color
			// square.onclick = function() {
			// 	alert(square.style.backgroundColor);
			// };


			return square;
		}

		for (var row = 1; row < 6; row++) {
			for (var col = 1; col < 6; col++) {
				divGrid.appendChild(newSquare(row, col));
			}
			//line break ... hmm... maybe handle this in the styling
		}

	}

	//check the 


	function someColor() {
		var randomValue = Math.floor(Math.random() * 5);
		switch (randomValue) {
			case 0:
				return "#f00";
				break;
			case 1:
				return "#f90";
				break;
			case 2:
				return "#0f0";
				break;
			case 3:
				return "#09f";
				break;
			case 4:
				return "#00f";
				break;
			default:
				console.log("Switch error!");
		}
	};

	</script>

</head>
<body>

	<h1>Welcome to Castlemind!</h1>

	<div id='divGrid'></div>

</body>
</html>
